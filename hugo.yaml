baseURL: "https://examplesite.com/"
title: Pablo Lopez
theme: PaperMod
pagination:
  pagerSize: 20
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
minify:
  disableXML: true
  minifyOutput: true
params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Pablo Lopez
  description: "Pablo's Newsletter"
  keywords: [Blog, Newsletter]
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: light # dark, light
  disableThemeToggle: true
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: trued
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocOpen: false
  ShowReadingTime: true
  ShowWordCount: false
  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"
  label:
    text: "Pablo Lopez"
    icon: /apple-touch-icon.png
    iconHeight: 35
  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Pablo Lopez
    subtitle: "Writing to think"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
  socialIcons:
    - name: github
      url: "https://github.com/wanderdust"
    - name: linkedin
      url: "https://www.linkedin.com/in/lopezsantoripablo/"
    - name: buymeacoffee
      url: "https://buymeacoffee.com/pablolopeza"
  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"
  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page
  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 5
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 10
    - identifier: Archive
      name: Archive
      url: /archives/
      weight: 15
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
caches:
  images:
    dir: :cacheDir/images
